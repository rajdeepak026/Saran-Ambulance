  <!-- Main Content -->
  <div class="main-content">
    <div class="container py-4">
      <h3 class="text-center fw-bold mb-4">ğŸ“© Help & Support Queries</h3>

      <!-- Queries Table -->
      <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-bordered table-hover">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Message</th>
              <th>Received At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="queryTable">
            <!-- Query rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
  async function loadQueries() {
    const response = await fetch("/api/queries");
    const queries = await response.json();
    const table = document.getElementById("queryTable");
    table.innerHTML = "";

    if (queries.length === 0) {
      table.innerHTML = `<tr><td colspan="7" class="text-center">No queries found.</td></tr>`;
      return;
    }

    queries.forEach((q, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${q.name}</td>
        <td>${q.contact}</td>
        <td>${q.email || "N/A"}</td>
        <td>${q.message}</td>
        <td>${q.time}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteQuery(${q.id})">Delete</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  async function deleteQuery(id) {
    if (confirm("Are you sure you want to delete this query?")) {
      const res = await fetch(`/api/delete-query/${id}`, { method: "DELETE" });
      const data = await res.json();
      if (data.success) loadQueries();
    }
  }

  // Load queries when page loads
  window.onload = loadQueries;
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
