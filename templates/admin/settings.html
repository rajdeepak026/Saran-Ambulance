     <!-- Admin Info -->
<!-- Admin Info -->
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>👤 Admin Profile</span>
    <button type="button" class="btn btn-sm btn-outline-primary" id="editAdminBtn">
      <i class="bi bi-pencil"></i> Edit
    </button>
  </div>
  <div class="card-body">
    <form class="row g-3" id="adminProfileForm">
      <div class="col-md-6">
        <label for="adminEmail" class="form-label">Registered Email</label>
        <input type="email" id="adminEmail" class="form-control" value="admin@saranambulance.in" disabled>
      </div>
      <div class="col-md-6">
        <label for="adminPhone" class="form-label">Contact Number</label>
        <input type="tel" id="adminPhone" class="form-control" value="+91 80082 80020" disabled>
      </div>
      <div class="col-md-12">
        <label for="adminAddress" class="form-label">Registered Address</label>
        <input type="text" id="adminAddress" class="form-control" value="Saran, Bihar" disabled>
      </div>
      <div class="col-12 text-end" id="saveChangesBtn" style="display: none;">
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Add this script at the end of the page -->
<script>
  const editBtn = document.getElementById("editAdminBtn");
  const saveBtnDiv = document.getElementById("saveChangesBtn");
  const adminForm = document.getElementById("adminProfileForm");

  editBtn.addEventListener("click", () => {
    const fields = adminForm.querySelectorAll("input");
    fields.forEach(field => field.disabled = !field.disabled);
    saveBtnDiv.style.display = fields[0].disabled ? "none" : "block";
    editBtn.innerHTML = fields[0].disabled 
      ? '<i class="bi bi-pencil"></i> Edit'
      : '<i class="bi bi-x"></i> Cancel';
  });
</script>

      <!-- Notifications -->
      <div class="card mb-4">
        <div class="card-header">🔔 Notifications</div>
        <div class="card-body">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="emailNotify" checked>
            <label class="form-check-label" for="emailNotify">Enable Email Alerts</label>
          </div>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="smsNotify">
            <label class="form-check-label" for="smsNotify">Enable SMS Alerts</label>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
